<div class="add-record-container">
    <h2>Add New Record</h2>
    <form [formGroup]="addRecordForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="rollNumber">Roll Number</label>
        <input
          type="text"
          id="rollNumber"
          class="form-control"
          [formControlName]="'rollNumber'"
          placeholder="Enter Roll Number"
        />
        <small *ngIf="addRecordForm.controls['rollNumber'].invalid && addRecordForm.controls['rollNumber'].touched">
          Roll number is required.
        </small>
      </div>
  
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input
          type="date"
          id="dob"
          class="form-control"
          [formControlName]="'dob'"
        />
        <small *ngIf="addRecordForm.controls['dob'].invalid && addRecordForm.controls['dob'].touched">
          Date of Birth is required.
        </small>
      </div>
  
      <div class="form-group">
        <label for="result">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [formControlName]="'name'"
          placeholder="Enter Result Name"
        />
        <small *ngIf="addRecordForm.controls['name'].invalid && addRecordForm.controls['name'].touched">
          Result is required.
        </small>
      </div>
  
      <div class="form-group">
        <label for="marks">Marks</label>
        <input
          type="number"
          id="marks"
          class="form-control"
          [formControlName]="'marks'"
          placeholder="Enter Marks"
        />
        <small *ngIf="addRecordForm.controls['marks'].invalid && addRecordForm.controls['marks'].touched">
          Marks are required.
        </small>
      </div>
  
      <button type="submit" class="btn btn-success" [disabled]="addRecordForm.invalid">
        Add Record
      </button>
      <button type="button" class="btn btn-secondary" routerLink="/teacher">
        Cancel
      </button>
    </form>
  </div>
